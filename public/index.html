<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
          crossorigin="anonymous">

    <title>Cola.js test</title>
    <style>
        @import url(cola/style.css);

        .text {
            font-family: "Times New Roman", Georgia, Serif;
        }

        /* NB: the order of .node-circle, .is_missing, and .clicked is important */
        .node-circle {
            stroke: black;
            stroke-width: 3.5px;
            fill-opacity: 0.7;
        }

        .is_missing {
            stroke: grey;
        }

        .clicked {
            stroke: #9a0003;
        }

        .link {
            fill: none;
            stroke-width: 2px;
            opacity: 1;
            marker-end: url(#end-arrow);
        }

        .inner-node-text {
            text-anchor: middle;
            alignment-baseline: middle;
        }

        .inner-node-circle {
            fill-opacity: 0.4;
        }

        .vc_nav {
            display: inline-block;
            vertical-align: top;
        }

        .vc_graph_box {
            display: inline-block;
        }

        .visual_cortex_container {
            white-space: nowrap;
        }
    </style>

</head>
<body>
<div class="container visual_cortex_container ml-1">
    <div class="vc_nav">
        <h1>Visual Cortex</h1>
        <div id="legend" class="card">
            <h3 class="card-title">Legend</h3>
            <div class="card-img-bottom">
                <svg id="legend-svg"></svg>
            </div>
        </div>

        <div class="card">
            <h3 class="card-title">Selection</h3>
            <textarea id="selection"></textarea>
        </div>
        <div class="card">
            <h3 class="card-title">Simulation</h3>
            <button id="simulation-button" type="button" class="btn btn-primary">Stop simulation</button>
        </div>
    </div>

    <div style="display: inline-block">
        <div id="vc_graph_box" class="card"></div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.20.1/math.min.js"></script>
<script src="cola/cola.min.js"></script>
<script src='circos/circos.v2.js'></script>
<script src="cola_vis.js"></script>
</body>
</html>
